fragment Hero on Hero {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  heroSubtitle {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  ctaText
  ctaLink
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  prizes {
    ... on Prize {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  pageHero {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}