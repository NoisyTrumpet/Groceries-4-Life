fragment ScheduledOperation on ScheduledOperation {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  description
  errorMessage
  rawPayload
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Beneficiary {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Footer {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Header {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Hero {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Prize {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Term {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on TextBlock {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}